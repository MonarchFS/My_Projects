<html lang="en">

<body style="height: 1000px;
            padding-top: 60p;

            ">

        background-color: black;
        color: white;

        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
        ">header</div>
    <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 75px;
    ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 0;

    ">x</div>
    </div>

    <div style="
         /* position absolute isas per page but  postition  fixed is as per browser window */
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;

    ">absolute</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
        ">div1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;

        ">div2
        <div style="
        /* position absolute isas per page but  postition  fixed is as per browser window exception if posiution  absol inside a div  position relatiuve then it will be as  per the div element*/
       position: absolute;
       background-color: black;

   ">5.00</div>
    </div>
